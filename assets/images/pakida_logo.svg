<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00BFFF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF8C00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#90EE90;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="diceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0FFFF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="wheelGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF69B4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#bgGradient)"/>
  
  <!-- Dice -->
  <g transform="translate(50, 50)">
    <rect x="10" y="10" width="50" height="50" rx="8" fill="url(#diceGradient)" stroke="#1E40AF" stroke-width="3"/>
    <circle cx="25" cy="25" r="3" fill="#1E40AF"/>
    <circle cx="45" cy="25" r="3" fill="#1E40AF"/>
    <circle cx="45" cy="45" r="3" fill="#1E40AF"/>
  </g>
  
  <!-- Arrow/Wheel indicator -->
  <g transform="translate(100, 100)">
    <path d="M 0,-30 L 20,20 L 0,15 L -20,20 Z" fill="url(#wheelGradient)" stroke="#FF8C00" stroke-width="2"/>
    <circle cx="0" cy="0" r="8" fill="#1E40AF"/>
  </g>
  
  <!-- Border -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="#1E40AF" stroke-width="3"/>
</svg>