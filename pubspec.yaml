name: pakida
description: A beautiful multi-tool randomizer Flutter application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  provider: ^6.1.1
  flutter_animate: ^4.5.0
  audioplayers: ^5.2.1
  flutter_svg: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/sounds/
    - assets/images/

flutter_launcher_icons:
  image_path: "assets/images/pakida_logo.png"
  android:
    notification_icon: "notification_icon"
  ios: true
  windows:
    window_icon: "assets/images/pakida_logo.png"
  macos:
    categories:
      - GAMES


